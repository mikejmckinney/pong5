<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="theme-color" content="#ff00ff">
  <title>Retro Pong</title>
  
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  
  <!-- PWA Manifest -->
  <link rel="manifest" href="manifest.json">
  
  <!-- Apple Touch Icons -->
  <link rel="apple-touch-icon" href="assets/icons/icon-192x192.png">
  
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/animations.css">
  <style>
    /* Responsive canvas scaling for mobile devices */
    #game-canvas {
      max-width: 100%;
      height: auto;
      display: block;
    }
  </style>
</head>
<body>
  <div id="game-container">
    <!-- Touch zone overlays for visual feedback -->
    <div id="touch-zone-left" class="touch-zone touch-zone-left"></div>
    <div id="touch-zone-right" class="touch-zone touch-zone-right"></div>
    <canvas id="game-canvas" aria-label="Retro Pong Game Canvas"></canvas>
  </div>
  
  <script src="js/config.js"></script>
  <script src="js/utils.js"></script>
  <script src="js/audio.js"></script>
  <script src="js/particles.js"></script>
  <script src="js/controls.js"></script>
  <script src="js/controls-mobile.js"></script>
  <script src="js/ai.js"></script>
  <script src="js/renderer.js"></script>
  <script src="js/game.js"></script>
  
  <!-- Font Loading Detection -->
  <script>
    // Check if Font Loading API is supported
    if ('fonts' in document) {
      document.fonts.ready.then(() => {
        // Check if Press Start 2P font loaded successfully
        // Use a generic size that works across different use cases
        const loaded = document.fonts.check('12px "Press Start 2P"');
        if (!loaded) {
          console.warn('Press Start 2P font failed to load, using fallback fonts');
        }
      });
    }
  </script>
  
  <!-- Register Service Worker for PWA -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('service-worker.js')
          .then((registration) => {
            // Service worker registered successfully
          })
          .catch((error) => {
            // Service worker registration failed - app will still work without offline support
          });
      });
    }
  </script>
</body>
</html>
